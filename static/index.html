<!DOCTYPE html>
<html>
  <head>
    <title>MAGC Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset = "utf-8" />
    <link rel="stylesheet" href="css/application.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type='text/css'>
    <script type="text/javascript" src="../static/nodeMapUtil.js"></script>
  </head>
  <body>
    <div class="grid">
      <header class="grid__col--12 panel--padded--centered" role="banner"> 
        <div class="grid">
          <div class="grid__col--12">
            <button class="btn--default" onclick="window.location.href='#1'">New Node</button>
            <button class="btn--success">New Edge</button>
            <button class="btn--error" onclick="window.location.href='#2'">Edit</button>
            <button class="btn--warning">Color</button>
            <button class="btn--info">Zoom in</button>
            <button class="btn--default">Zoom out</button>
            <button class="btn--success">Remove Node</button>
            <button class="btn--error">Remove Edge</button>
          </div>
        </div>
      </header>
    </div>
    <script src="css/script/script.js"></script>
    <div class="popup" id="1">
      <div
          class="popup-inner"
          style=" background-color: rgba(255, 255, 255, 0.5); 
                  background-position: bottom right;
                  backdrop-filter: blur(6px);
                  -webkit-backdrop-filter: blur(6px);"
      >
        <div class="popup_in"> 
          <h2 class="toc_ignore">Please input node name:</h2>
          <form class="text">
            <input type = "text" id = "newNode">
          </form>
          <div class="popup__close" style="background-color: rgba(255, 255, 255, 0.5);
                                          background-position: bottom right;
                                          backdrop-filter: blur(6px);
                                          -webkit-backdrop-filter: blur(6px);">
              <input type="button" name="close" value="X" style="background-color:rgba(255,255,255,0);color:black;"onclick="window.location.href='#'"; />
          </div>
        
        </div>
        <div style="height: 100px; margin-left:68vw; padding:20px">
          <button href="#" onclick="coreAddNode(document.getElementById(newNode))">Next &raquo</button>
        </div>
      </div>
   </div>
   <div class="popup" id="2">
    <div
        class="popup-inner"
        style=" background-color: rgba(255, 255, 255, 0.5); 
                background-position: bottom right;
                backdrop-filter: blur(6px);
                -webkit-backdrop-filter: blur(6px);"
    >
      <div class="popup_in"> 
        <h2 class="toc_ignore">EDIT:</h2>
        <form class="text">
          <input type = "text">
        </form>
        <div class="popup__close" style="background-color: rgba(255, 255, 255, 0.5);
                                        background-position: bottom right;
                                        backdrop-filter: blur(6px);
                                        -webkit-backdrop-filter: blur(6px);">
            <input type="button" name="close" value="X" style="background-color:rgba(255,255,255,0);color:black;"onclick="window.location.href='#'"; />
        </div>
      
      </div>
      <div style="height: 100px; margin-left:68vw; padding:20px">
        <a href="#">Next &raquo</a>
      </div>
    </div>
   </div>
  </body>
</html>
